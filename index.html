<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="utf-8">
		<meta name ="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="author" content="Cyril Lavanchy">
		<meta name="description" content="Diese Seite wurde als Übungsseite erstellt mit dem Ziel eine Basis zu erarbeiten
		um Visualisierungen von NFL Daten darstellen zu können.">
		<title>NFL Analytics</title>
		<link rel="shortcut icon" href="images/NFLLogo.ico" type="image/x-icon">
		<link href="styles/style.css" rel="stylesheet" type="text/css">
		<link href="https://fonts.googleapis.com/css?family=Noto+Serif+JP" rel="stylesheet">
		<script src = "d3.min.js"></script>
		<script src="Chart.min.js"></script>
	</head>
	<body>
		<h1>NFL Analytics</h1>
		<img src="images\nfl-logo.png" alt="NFL Logo: zeigt die Buchstaben NFL, einen Football innerhalb eines rot-blauen Kreises">
		<p>Auf dieser Seite werden die Resultate der Semesterarbeit von Cyril Lavanchy zum Thema "NFL Offensive Playcalling" gezeigt.</p>
		<h2>Inhaltsübersicht:</h2>
		<ol id = "contentlist">
			<li></li>
		</ol>
		<h2>Links:</h2>
		<ul id = "links">
			<li><a href="https://www.nfl.com" title="NFL Homepage" target="_blank">NFL</a></li>
		</ul>
		<h2>1. Übersicht</h2>
		<h2>2. Football in Kürze</h2>
		<h2>3. Erste Visualisierung</h2>
			<button id="show chart">Open Modal</button>
			<div id="chartModal" class="modal">
					<div class="modal-content">
						<span class="close">&times;</span>
						<div class='chart-container' style='position: relative; height: 40vh; width:80vw'>
							<canvas id="FirstChart"></canvas>
						</div>
					</div>
			</div>
		<button>Benutzer ändern</button>
		<script>
		 d3.select("#contentlist").selectAll("li")
			.data(["Übersicht", "Football in Kürze", "Erste Visualisierung"])
			.text(function(d) { return d; })
			.enter()
			.append("li")
			.text(function(d) { return d; });
		</script>
		<script>
		var ctx = document.getElementById("FirstChart");
		var FirstChart = new Chart(ctx, {
			type: 'bar',
			data: {
				labels: ['1.Viertel', '2.Viertel', '3.Viertel', '4.Viertel', 'Zusatzviertel'],
				datasets: [
					{
						label: 'Pass',
						data: [52.35, 60.46, 54.46, 59.34, 52.86],
						backgroundColor: '#D6E9C6'
					},
					{
						label: 'Lauf',
						data: [47.65, 39.54, 45.54, 40.66, 47.14],
						backgroundColor: '#EBCCD1'
					}
				]
			},
			options: {
				scales: {
					xAxes: [{ stacked: true}],
					yAxes: [{ stacked: true}]
				}
			}
		});
		</script>
		<script src="scripts/main.js"></script>
	</body>
</html>
